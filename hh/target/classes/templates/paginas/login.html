<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<header>
    <a href="home/index.html" class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        VOLTAR
    </a>
    <img class="logo" th:src="@{/img/logo.png}" alt="Logo">
</header>
<main class="main-content">
    <section class="illustration">
        <img th:src="@{/img/desenhologin.png}" alt="Ilustração de um homem trabalhando">
    </section>
    <section class="form">
        <form action="#">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="email" class="campo_user" id="username" placeholder="ex.: @gmai.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="ex.: Usuário123" required>
            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Manter conectado</label>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <a href="#" class="forgot-password">Esqueceu a Senha?</a>
            <p class="signup">Não tem uma Conta? Inscreva-se</p>
        </form>
    </section>
</main>

<footer class="rodape_login">
</footer>
</body>
</html>
